<ion-header>
  <ion-toolbar>
    <ion-title>Add new Task</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="itemname" placeholder="Enter Your Task Name"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="itemdisc" placeholder="Enter Your Task Discription"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-icon name="calender-outline" slot="start"></ion-icon>
      <ion-label>Day</ion-label>
      <ion-datetime [(ngModel)]="itemDate" displayFormat="D MM YYYY H:mm"></ion-datetime>
    </ion-item>

    <ion-button class="ion-margin" expand="block" (click)="AddTask()">
      Add Task
    </ion-button>

  </ion-card>
</ion-content>
