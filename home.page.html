<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label>
        Today
        <p style="color:brown">
          {{ today | date:'fullDate'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let item of todolist ; let i=index" class="ion-margin">
      <ion-card-header>
        <ion-card-subtitle>
          {{item.itemname}}
        </ion-card-subtitle>
        <ion-item>
          <ion-icon size= "small" name="ellipse"></ion-icon>
          <ion-label>
          {{item.itemdisc}}
        </ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-label>
          Day  {{ item.itemDate | date:'fullDate'}}
        </ion-label>
      </ion-card-content>
      <ion-row>
        <ion-item>
        <ion-icon name="Checkmark-outline">
        </ion-icon>
        <p>Complete</p>
        </ion-item>



        <ion-item>
        <ion-icon name="Share-outline">
        </ion-icon>
        <p>Share</p>
        </ion-item>



        <ion-item button (click)="delete(i)">
        <ion-icon name="trash-outline">
        </ion-icon>
        <p>Cancel</p>

      </ion-row>
    </ion-card>

    <ion-fab vertical="bottom" slot="fixed"  horizontal="end">
      <ion-fab-button (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>

    </ion-fab>
</ion-content>
